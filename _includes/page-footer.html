{%- assign _lang = page.lang | default: site.lang | default: 'en' %}
{%- assign _i18n = site.i18n[_lang] %}

    <footer class="page-footer">
      <p>{{ _i18n.copyrights }}</p>
      <nav>
        <ul>
{%- for nav in _i18n.nav %} 
{%-   if page.url != nav.link %}
          <li><a href="{{ nav.link }}">{{ nav.name }}</a></li>
{%-   endif %}
{%- endfor %}
        </ul>
      </nav>
    </footer>
